<body>
    <div class="card">
        <h3>Write us, and we call you</h3>
        <form>
            <div class="inputbox">
                <input type="text" name="name" class="form-control" required="required">
                <span>Full Name</span> 
            </div> 
            <div class="inputbox">
                <input type="email" name="name" class="form-control" required="required"> 
                <span>Email</span>
            </div> 
            <div class="inputbox">
                <input type="tel" name="name" class="form-control" required="required">
                <span>Phone</span>
            </div> 
                <a class="btn btn-danger btn-block" href="mailto:admin@gmail.com">Send</a> 
            </form>
        </div>
